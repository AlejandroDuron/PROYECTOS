<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Empleado - Restaurante</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome, para qie se vea kiut -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/empleado.css">
    <script type="module" src="../js/operaciones/menu.js"></script>
    <script type="module" src="../js/operaciones/promociones.js"></script>

</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="d-flex align-items-center gap-3">
            <img src="../img/logoSaborSalvadorenno.png" alt="Logo" width="65">
            <div>
                <h2 class="mb-0 fs-4 titulo">Sabor Salvadoreño</h2>
                <p class="text-muted mb-0 small fw-bold titulo">Panel de Empleado</p>
            </div>
        </div>

        <div class="d-flex align-items-center gap-3">
            <div class="user-badge">
                <i class="fas fa-user-tie"></i>
                <span>Empleado</span>
            </div>
            <button id="logoutBtn" class="btn logout-btn">
                <i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión
            </button>
        </div>
    </div>

    <div class="container mt-4">
        <!-- Principal -->
        <div class="row">
            <!-- Columna Izquierda: Formularios -->
            <div class="col-lg-4" id="agregar">
                <!-- Nuevo plato -->
                <div class="content-section">
                    <h4 class="section-title">Nuevo Plato</h4>
                    <p class="text-muted">Agrega o edita un plato del menú</p>
                    <button id="addPlato" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-plus me-2"></i>Agregar Plato
                    </button>
                    <div id="menuFormulario" class="placeholder-content">
                        
                    </div>
                </div>

                <!-- Nueva Promoción -->
                <div class="content-section">
                    <h4 class="section-title">Nueva Promoción</h4>
                    <p class="text-muted">Agrega o edita un plato en promoción</p>
                    <button id="addPromocion" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-plus me-2"></i>Agregar Promoción
                    </button>
                    <div id="promocionFormulario" class="placeholder-content">
                        
                    </div>
                </div>
            </div>

            <!-- Columna Derecha: Listas -->
            <div class="col-lg-8">
                <!-- Platos del Menú -->
                <div class="content-section">
                    <h4 class="section-title">Platos del Menú</h4>
                    <p class="text-muted">Administra todos los platos de "Sabor Salvadoreño"</p>

                    <div id="platosLista" class="placeholder-content d-flex">
                        
                    </div>
                </div>

                <!-- Promociones -->
                <div class="content-section">
                    <h4 class="section-title">Promociones</h4>
                    <p class="text-muted">Gestiona los platos en promoción</p>

                    <div id="promosLista" class="placeholder-content">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../js/logout.js"></script>
</body>
</html>
